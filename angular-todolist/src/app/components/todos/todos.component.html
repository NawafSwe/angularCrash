<!-- 
    1- angular directive *ngFor = for loop to lop in items , {{ using  js expression  }}
    2- by saying [todo] = "todo" we are passing the todo as a prop to the app-todo-item
    3- passing the function to the child as (nameOfFunc)="func($event)"
-->
<div>
  <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (deleteTodo)="deleteTodo($event)"
  >
  </app-todo-item>
</div>
