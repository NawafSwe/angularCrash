<!-- the event (ngSubmit) is a built in angular event 
where it handles the submit event and prevent default automatically 
-->
<form class="form" (ngSubmit)="onSubmit()">
  <!--
       two way Binding 
         [(ngModel)]="title"  by this line of code we bind the title from 
         the properties to the value received in the text input
    -->
  <input type="text" placeholder="Todo" name="title" [(ngModel)]="title" />
  <input type="submit" value="Add" class="btn" />
</form>
